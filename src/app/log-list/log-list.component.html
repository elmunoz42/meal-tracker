<div align="center" class="well">
  <select (change)="onChange($event.target.value)" id="threshold">
    <option value="all-meals" selected="selected">all logged meals</option>
    <option value="lower-calorie">lower-calorie meals</option>
    <option value="high-calorie">high-calorie meals</option>
  </select>
</div>
<!-- well -->
<div *ngFor="let meal of childMealList | filterByCalories:threshold" class="well">
  <ul>
    <li>{{meal.name}}</li>
    <li>{{meal.details}}</li>
    <li>{{meal.calories}}</li>
    <button (click)="editButtonHasBeenClicked(meal);">Edit!</button>
  </ul>
</div>
<!-- end for loop -->
